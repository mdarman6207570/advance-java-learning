<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<style>
    body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #74ebd5, #9face6);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .form-container {
        background: #ffffff;
        padding: 40px 50px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        width: 350px;
        text-align: center;
    }

    h1 {
        margin-bottom: 25px;
        color: #333;
    }

    input[type="text"], 
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0 15px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background: #4e54c8;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
        width: 100%;
    }

    input[type="submit"]:hover {
        background: #565dd8;
    }

    label {
        float: left;
        margin-left: 5px;
        font-weight: 500;
        color: #555;
    }
</style>
</head>
<body>
    <div class="form-container">
        <h1>Register</h1>
        <form action="registration" method="post">
            <label>UserName:</label>
            <input type="text" name="uname" required>

            <label>Password:</label>
            <input type="password" name="upwd" required>

            <label>First Name:</label>
            <input type="text" name="fname" required>

            <label>Last Name:</label>
            <input type="text" name="lname" required>

            <label>Mail ID:</label>
            <input type="text" name="mailid" required>

            <label>Phone:</label>
            <input type="text" name="phone" required>

            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
