<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form action="register" method="post">
        Enter Username: <input type="text" name="username"><br><br>
        Enter Password: <input type="password" name="password"><br><br>
        Enter Person Name: <input type="text" name="personName"><br><br>
        Enter Country Name: <input type="text" name="country"><br><br>
        Enter Aadhaar No: <input type="text" name="aadhaar"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
