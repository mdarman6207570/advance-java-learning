<!DOCTYPE html>
<html>
<head>
    <title>Bank Application</title>
    <style>
        body {
            background: #f0f6fa;
            font-family: Arial, sans-serif;
        }
        .app-container {
            background: #fff;
            border-radius: 8px;
            padding: 32px 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.09);
            max-width: 380px;
            margin: 80px auto;
            text-align: center;
        }
        h2 {
            color: #205a8e;
            margin-bottom: 30px;
        }
        .action-btn {
            display: block;
            margin: 20px auto;
            padding: 14px 34px;
            background: #3091d1;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            width: 70%;
            cursor: pointer;
        }
        .action-btnn {
            display: block;
            margin: 20px auto;
            padding: 14px 34px;
            background: red;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            width: 70%;
            cursor: pointer;
        }
        .action-btn:hover {
            background: #225b88;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h2>Welcome to Your Bank Application</h2>
        <form action="selection" method="post">
            <button type="submit" name="action" value="deposit" class="action-btn">Deposit Money</button>
            <button type="submit" name="action" value="transfer" class="action-btn">Transfer Money</button>
            <button type="submit" name="action" value="back" class="action-btnn">Back To Menu</button>
        </form>
    </div>
</body>
</html>
