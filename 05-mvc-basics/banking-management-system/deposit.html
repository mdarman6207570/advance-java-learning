<!DOCTYPE html>
<html>
<head>
    <title>Deposit Money</title>
    <style>
        body {
            background: #f0f6fa;
            font-family: Arial, sans-serif;
        }
        .deposit-container {
            background: #fff;
            border-radius: 8px;
            padding: 32px 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.09);
            max-width: 380px;
            margin: 80px auto;
            text-align: center;
        }
        h2 {
            color: #205a8e;
            margin-bottom: 30px;
        }
        label {
            display: block;
            font-weight: bold;
            color: #3091d1;
            margin-bottom: 14px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #bcdffb;
        }
        input[type="submit"] {
            padding: 12px 28px;
            background: #3091d1;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #225b88;
        }
        .back-link {
            display: block;
            margin-top: 24px;
            color: #205a8e;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="deposit-container">
        <h2>Deposit Money</h2>
        <form action="deposit" method="post">
            <label for="amount">Enter amount to deposit:</label>
            <input type="number" id="amount" name="amount" min="1" required>
            <input type="submit" value="Deposit">
        </form>
        <a href="application.html" class="back-link">Back to Main Menu</a>
    </div>
</body>
</html>
