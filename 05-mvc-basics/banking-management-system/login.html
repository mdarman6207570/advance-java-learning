<!DOCTYPE html>
<html>
<head>
    <title>Bank Account Login</title>
    <style>
        body {
            background: #f0f6fa;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: #fff;
            border-radius: 8px;
            padding: 24px 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.09);
            max-width: 350px;
            margin: 80px auto;
        }
        h2 {
            text-align: center;
            color: #205a8e;
            margin-bottom: 24px;
        }
        label {
            font-weight: bold;
            color: #205a8e;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border-radius: 4px;
            border: 1px solid #bcdffb;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #3091d1;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #225b88;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Your Bank Account</h2>
        <form action="login" method="post">
            <label for="accno">Account Number:</label>
            <input type="text" id="accno" name="accno" required>
            
            <label for="holderName">Account Holder Name:</label>
            <input type="text" id="holderName" name="holderName" required>
            
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
