<!DOCTYPE html>
<html>
<head>
  <title>User Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #e6e6e6;
      padding: 50px 80px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
    }
    h2 {
      margin-bottom: 30px;
      color: #333;
    }
    button {
      display: block;
      width: 150px;
      margin: 10px auto;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #ccc;
      color: #000;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #bbb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>User Management System</h2>
    <button onclick="location.href='insert.html'">Insert User</button>
    <button onclick="location.href='delete.html'">Delete User</button>
    <button onclick="location.href='select.html'">Select Users</button>
    <button onclick="location.href='update.html'">Update User</button>
  </div>
</body>
</html>
