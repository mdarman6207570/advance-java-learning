<!DOCTYPE html>
<html>
<head>
  <title>Update User</title>
  <style>
    body {
      background: #f9f9f9;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }
    input {
      margin: 8px 0;
      padding: 8px;
      width: 250px;
    }
    button {
      margin-top: 10px;
      background: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form action="update" method="post">
    <h2>Update User by ID</h2>
    <input type="number" name="pid" placeholder="Person ID" required><br>
    <input type="text" name="pname" placeholder="New Person Name" required><br>
    <input type="number" name="aadhar" placeholder="New Aadhar Number" required><br>
    <button type="submit">Update</button>
  </form>
</body>
</html>
